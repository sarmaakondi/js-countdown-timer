<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Until SEB72 Graduation</h1>
      <p id="date">Monday, 10 June 2024</p>
      <div class="counter first">
        <span id="days">21</span>
        <small>Days</small>
      </div>
      <div class="counter">
        <span id="hours">05</span>
        <small>Hours</small>
      </div>
      <div class="counter">
        <span id="minutes">50</span>
        <small>Minutes</small>
      </div>
      <div class="counter last">
        <span id="seconds">28</span>
        <small>Seconds</small>
      </div>
    </div>
  </body>
</html>
