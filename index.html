<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Until SEB72 Graduation</h1>
      <p id="date"></p>
      <div class="counter first">
        <span id="days" class="time-unit"></span>
        <small>Days</small>
      </div>
      <div class="counter">
        <span id="hours" class="time-unit"></span>
        <small>Hours</small>
      </div>
      <div class="counter">
        <span id="minutes" class="time-unit"></span>
        <small>Minutes</small>
      </div>
      <div class="counter last">
        <span id="seconds" class="time-unit"></span>
        <small>Seconds</small>
      </div>
    </div>
  </body>
</html>
